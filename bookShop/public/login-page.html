<main id="main-holder">
    <h1 id="login-header">Welcome To Book Shop</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="email" id="username-field" class="login-form-field" placeholder="Please enter email">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="button" value="Login" id="login-form-submit">
      <input type="button" value="Registration" id="login-form-submit" class="registrationBtn"> 
    </form>
</main>
<link rel="stylesheet" href="login-page.css">
<script defer src="login-page.js"></script>
